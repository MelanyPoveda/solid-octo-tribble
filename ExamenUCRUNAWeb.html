  function getFilteredQuestions() {
    const category = document.getElementById('category-select').value;
    const difficulty = document.getElementById('difficulty-select').value;

    return questions.filter(q => {
      const matchCategory = category === 'all' || q.category === category;
      const matchDifficulty = difficulty === 'all' || q.difficulty === difficulty;
      return matchCategory && matchDifficulty;
    });
  }

  function startQuiz(selectedMode) {
    mode = selectedMode;
    currentQuestion = 0;
    score = 0;
    timeLeft = 3600;
    filteredQuestions = getFilteredQuestions();
    if (filteredQuestions.length === 0) {
      alert("No hay preguntas que coincidan con los filtros seleccionados.");
      return;
    }
    document.getElementById('results').classList.add('hidden');
    document.querySelector('.mode-selector').classList.add('hidden');
    document.getElementById('quiz-container').classList.remove('hidden');
    document.getElementById('controls').classList.remove('hidden');
    if (mode === 'test') {
      document.getElementById('timer').classList.remove('hidden');
      startTimer();
    } else {
      document.getElementById('timer').classList.add('hidden');
    }
    showQuestion();
  }

  function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      if (!isPaused) {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent = `‚è±Ô∏è Tiempo restante: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
      }
    }, 1000);
  }

  function showQuestion() {
    const q = filteredQuestions[currentQuestion];
    document.getElementById('question-number').textContent = `Pregunta ${currentQuestion + 1} de ${filteredQuestions.length}`;
    document.getElementById('question-text').textContent = q.text;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i);
      optionsDiv.appendChild(btn);
    });
    document.getElementById('feedback').textContent = '';
  }

  function checkAnswer(selected) {
    const q = filteredQuestions[currentQuestion];
    const feedback = document.getElementById('feedback');
    if (selected === q.answer) {
      score++;
      feedback.textContent = `‚úÖ ¬°Correcto! ${q.explanation}`;
      feedback.style.color = 'green';
    } else {
      feedback.textContent = `‚ùå Incorrecto. ${q.explanation}`;
      feedback.style.color = 'red';
    }
    Array.from(document.getElementById('options').children).forEach(btn => btn.disabled = true);
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < filteredQuestions.length) {
      showQuestion();
    } else {
      endQuiz();
    }
  }

      <p>Tu puntuaci√≥n fue: ${score} de ${filteredQuestions.length}</p>
      <button onclick="restartQuiz()">üîÅ Reiniciar prueba</button>
      <button onclick="goToMenu()">üè† Men√∫ principal</button>
    `;
  }

  function restartQuiz() {
    currentQuestion = 0;
    score = 0;
    timeLeft = 3600;
    document.getElementById('results').classList.add('hidden');
    document.getElementById('quiz-container').classList.remove('hidden');
    document.getElementById('controls').classList.remove('hidden');
    if (mode === 'test') {
      document.getElementById('timer').classList.remove('hidden');
      startTimer();
    } else {
      document.getElementById('timer').classList.add('hidden');
    }
    showQuestion();
  }

  function goToMenu() {
    clearInterval(timerInterval);
    document.getElementById('results').classList.add('hidden');
    document.getElementById('quiz-container').classList.add('hidden');
    document.getElementById('controls').classList.add('hidden');
    document.querySelector('.mode-selector').classList.remove('hidden');
    document.getElementById('timer').classList.add('hidden');
    timeLeft = 3600;
  }

  function toggleTimer() {
    isPaused = !isPaused;
  }

  function saveProgress() {
    savedProgress = {
      currentQuestion,
      score,
      timeLeft,
      filteredQuestions,
      mode
    };
    alert("‚úÖ Progreso guardado. Puedes volver al men√∫ y continuar m√°s tarde.");
  }

  function resumeProgress() {
    if (!savedProgress) {
      alert("No hay progreso guardado.");
      return;
    }
    currentQuestion = savedProgress.currentQuestion;
    score = savedProgress.score;
    timeLeft = savedProgress.timeLeft;
    filteredQuestions = savedProgress.filteredQuestions;
    mode = savedProgress.mode;
    document.getElementById('results').classList.add('hidden');
    document.querySelector('.mode-selector').classList.add('hidden');
    document.getElementById('quiz-container').classList.remove('hidden');
    document.getElementById('controls').classList.remove('hidden');
    if (mode === 'test') {
      document.getElementById('timer').classList.remove('hidden');
      startTimer();
    }
    showQuestion();
  }
  </script>
</body>
</html>
